<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Verify your email</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #1f2933;
      }
      .container {
        max-width: 480px;
        margin: 0 auto;
        padding: 24px;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #2563eb;
        color: #ffffff;
        text-decoration: none;
        border-radius: 6px;
      }
      .footer {
        font-size: 12px;
        color: #64748b;
        margin-top: 32px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Confirm your email</h1>
      <p>
        Thanks for creating an account. To finish setting things up, please
        confirm your email address.
      </p>
      <p>
        <a class="button" href="{{url}}">Verify email</a>
      </p>
      <p>
        If the button does not work, copy and paste this link into your browser:
      </p>
      <p>{{url}}</p>
      <p class="footer">
        If you did not create an account, you can safely ignore this message.
      </p>
    </div>
  </body>
</html>
